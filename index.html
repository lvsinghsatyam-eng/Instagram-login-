<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Instagram Login</title>
<style>
body {
font-family: Arial, sans-serif;
background-color: #fafafa;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
}
.login-container {
width: 350px;
padding: 40px;
border: 1px solid #dbdbdb;
background-color: white;
text-align: center;
}
.login-container img {
margin-bottom: 20px;
width: 175px;
}
input[type="text"],
input[type="password"] {
width: 100%;
margin: 6px 0 12px 0;
padding: 9px 8px;
border: 1px solid #dbdbdb;
background: #fafafa;
font-size: 14px;
}
button {
width: 100%;
background-color: #3897f0;
border: none;
color: white;
padding: 8px 0;
font-weight: bold;
font-size: 14px;
cursor: pointer;
margin-top: 8px;
}
button:hover {
background-color: #2c81d9;
}
.divider {
margin: 20px 0;
display: flex;
align-items: center;
text-align: center;
}
.divider::before,
.divider::after {
content: "";
flex: 1;
border-bottom: 1px solid #dbdbdb;
}
.divider:not(:empty)::before {
margin-right: .75em;
}
.divider:not(:empty)::after {
margin-left: .75em;
}
.forgot {
margin-top: 12px;
font-size: 12px;
color: #00376b;
text-decoration: none;
}
.signup {
margin-top: 20px;
padding: 20px 0;
border: 1px solid #dbdbdb;
background-color: white;
font-size: 14px;
}
.signup a {
color: #3897f0;
text-decoration: none;
font-weight: bold;
}
</style>
</head>
<body>
<div>
<div class="login-container">
<img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram" />
<form>
<input type="text" placeholder="Phone number, username, or email" required />
<input type="password" placeholder="Password" required />
<button type="submit">Log In</button>
</form>
<div class="divider">OR</div>
<a href="#" class="forgot">Forgot password?</a>
</div>
<div class="signup">
Don't have an account? <a href="#">Sign up</a>
</div>
</div>
</body>
</html>
